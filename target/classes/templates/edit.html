<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Super księgi</title>
    <link rel="stylesheet" href="/edit.css">
    <link rel="stylesheet" href="/common-controls.css">
</head>
<body>
<div th:replace="fragments.html :: logo"></div>
<div th:replace="fragments.html :: menu"></div>
<form id="edit-data-form" method="post" action="/changeData">
    <input type="text" placeholder="Imie" class="text-input" th:field="*{user.name}">
    <input type="text" placeholder="Nazwisko" class="text-input" th:field="*{user.surname}">
    <input type="submit" value="OK" class="form-submit">
</form>

<form id="change-pass-form" method="post" action="/changePass">
    <input type="password" placeholder="hasło" class="text-input" th:field="*{passModel.pass}">
    <input type="password" placeholder="nowe hasło" class="text-input" th:field="*{passModel.newPass}">
    <input type="password" placeholder="powtórz nowe hasło" class="text-input" th:field="*{passModel.repeatedNewPass}">
    <input type="submit" value="OK" class="form-submit">
</form>
</body>
</html>
